<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blackjack by Kenny Yip</title>
    <link rel="stylesheet" href="blackjack.css">
</head>

<body id="background">
    <h2>Dealer: <span id="dealer-sum"></span></h2>
    <div id="dealer-cards">
        <img id="hidden" src="./cards/BACK.png" alt="hidden dealer card">
    </div>

    <h2>Player: <span id="player-sum"></span></h2>
    <div id="player-cards">

    </div>
    <br>

    <button class="myButton" id="hit">Hit</button>
    <button class="myButton" id="stay">Stay</button>

    <p id="result"></p>

    <button class="myButton" id="new-game" type="reset">New Game</button>

    <script src="blackjack.js"></script>
</body>

</html>
